<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Library</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="media-per-column" content="">
    <meta name="columns-per-page" content="">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/library.css" rel="stylesheet">
    
    <!-- non-retina iPhone pre iOS 7 -->
    <link rel="apple-touch-icon" href="icons/Icon.png" sizes="57x57">
    <!-- non-retina iPad pre iOS 7 -->
    <link rel="apple-touch-icon" href="icons/Icon-72.png" sizes="72x72">
    <!-- non-retina iPad iOS 7 -->
    <link rel="apple-touch-icon" href="icons/Icon-76.png" sizes="76x76">
    <!-- retina iPhone pre iOS 7 -->
    <link rel="apple-touch-icon" href="icons/Icon@2x.png" sizes="114x114">
    <!-- retina iPhone iOS 7 -->
    <link rel="apple-touch-icon" href="icons/Icon-60@2x.png" sizes="120x120">
    <!-- retina iPad pre iOS 7 -->
    <link rel="apple-touch-icon" href="icons/Icon-72@2x.png" sizes="144x144">
    <!-- retina iPad iOS 7 -->
    <link rel="apple-touch-icon" href="icons/Icon-76@2x.png" sizes="152x152">
  </head>
  <body>
    $shelfNavigationPopup
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar">&nbsp;</span>
          <span class="icon-bar">&nbsp;</span>
          <span class="icon-bar">&nbsp;</span>
        </button>
        <a class="navbar-brand" href="#">Library</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Shelves <b class="caret">&nbsp;</b></a>
            <ul class="dropdown-menu" id="shelfList">
            </ul>
          </li>
        </ul>
        <form class="navbar-form" role="search">
          <div class="form-group">
            <input id="searchInput" type="text" class="form-control" placeholder="Search">
          </div>
        </form>
      </div> <!-- /.navbar-collapse -->
    </div>
    
    <div class="container theme-showcase">
      <div class="page-header">
        <h1>$shelfName</h1>
      </div>
      <div id="sieve" class="list-group">
      </div>
      <table id="mediaTable">
        <tr>
          <td>
            <div class="medium">
              <h4 class="list-group-item-heading">$title</h4>
              <div class="list-group-item-body">
                <!-- $coverImage256 -->
                <p class="list-group-item-text">Location: $locationSingularString</p>
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div><!-- /container -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.sieve.min.js"></script>
    <script src="js/jquery.comments.js"></script>
    <script src="js/library.js"></script>
  </body>
</html>
